name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Verifying image was pushed..."
          aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=$IMAGE_TAG --region ${{ secrets.AWS_REGION }}
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "✓ Image successfully built and pushed to ECR"

  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check disk space before cleanup
        run: |
          echo "Disk space before cleanup:"
          df -h

      - name: Clean up Docker resources
        run: |
          echo "Cleaning up Docker resources..."
          docker container prune -f
          docker image prune -af
          docker volume prune -f
          docker network prune -f
          docker system prune -af --volumes

      - name: Check disk space after cleanup
        run: |
          echo "Disk space after cleanup:"
          df -h

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Stop and remove container if running
        run: |
          docker ps -q --filter "name=networksecurity" | grep -q . && docker stop networksecurity && docker rm -fv networksecurity || true

      - name: Verify required secrets
        run: |
          echo "Verifying required environment variables..."
          if [ -z "${{ secrets.MONGODB_URL_KEY }}" ]; then
            echo "❌ ERROR: MONGODB_URL_KEY secret is not set!"
            echo "Please add it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ECR_LOGIN_URI }}" ]; then
            echo "❌ ERROR: AWS_ECR_LOGIN_URI secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.ECR_REPOSITORY_NAME }}" ]; then
            echo "❌ ERROR: ECR_REPOSITORY_NAME secret is not set!"
            exit 1
          fi
          echo "✓ All required secrets are configured"

      - name: Pull latest images
        run: |
          echo "Pulling image from ECR..."
          echo "ECR URI: ${{secrets.AWS_ECR_LOGIN_URI}}"
          echo "Repository: ${{ secrets.ECR_REPOSITORY_NAME }}"
          docker pull ${{secrets.AWS_ECR_LOGIN_URI}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest || {
            echo "Failed to pull image. Checking if it exists..."
            aws ecr describe-images --repository-name ${{ secrets.ECR_REPOSITORY_NAME }} --region ${{ secrets.AWS_REGION }} || {
              echo "Image doesn't exist in ECR. This might be the first deployment."
              echo "Please ensure the build-and-push-ecr-image job completed successfully."
              exit 1
            }
          }

      - name: Run Docker Image to serve users
        run: |
          echo "Starting container with environment variables..."
          docker run -d -p 8080:8080 --ipc="host" --name=networksecurity \
            -e "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e "AWS_REGION=${{ secrets.AWS_REGION }}" \
            -e "MONGODB_URL_KEY=${{ secrets.MONGODB_URL_KEY }}" \
            --restart unless-stopped \
            ${{secrets.AWS_ECR_LOGIN_URI}}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
          
          echo "Container started. Waiting a moment before checking status..."
          sleep 3
          
          echo "Container info:"
          docker ps --filter "name=networksecurity" --format "table {{.ID}}\t{{.Status}}\t{{.Ports}}"

      - name: Wait for container to start
        run: |
          echo "Waiting for container to start..."
          sleep 15
          
      - name: Check container status and logs
        run: |
          echo "======================================"
          echo "Container Status:"
          echo "======================================"
          docker ps -a --filter "name=networksecurity"
          echo ""
          echo "======================================"
          echo "Container Logs (last 100 lines):"
          echo "======================================"
          docker logs networksecurity --tail 100 || true
          echo ""
          echo "======================================"
          echo "Container Inspect:"
          echo "======================================"
          docker inspect networksecurity | grep -A 10 "State" || true
          echo ""
          echo "======================================"
          echo "Checking Port 8080:"
          echo "======================================"
          sudo netstat -tlnp | grep 8080 || echo "Port 8080 not listening"
          
      - name: Verify application is responding locally
        run: |
          echo "======================================"
          echo "Testing Local Connection:"
          echo "======================================"
          for i in {1..5}; do
            echo "Attempt $i/5..."
            if curl -f http://localhost:8080/docs 2>&1; then
              echo "✓ Application is responding!"
              exit 0
            fi
            echo "✗ Application not responding, waiting 5 seconds..."
            sleep 5
          done
          echo "✗ Application failed to respond after 5 attempts"
          echo "Showing final container logs:"
          docker logs networksecurity --tail 200
          exit 1

      - name: Clean dangling images
        run: |
          docker image prune -f
